   <div class="py-5 text-center" style="background-image: url(./images/bg_paper.png);">
      <p class="text-info fs-5 fw-bold" style="letter-spacing: 1.17px; ">HAPPY LIFE</p>
      <h2 class="fw-bold" style="letter-spacing: 1.87px;">開始當個小懶蟲</h2>
   </div>


   <section class="py-5 container">
      <div class="row justify-content-center">
         <div class="col-lg-8">
            <form action="" class="p-lg-5 shadow-lg" >
               <h3 class="deco-line mb-3">選擇方案</h3>

               <div class="row mb-5 row-cols-1 row-cols-lg-3 g-2">
                  <div class="col">
                     <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" required>
                     <label class="btn btn-outline-info custom-btn w-100" for="option1">
                     小小搭懶蟲<br class="d-none d-lg-block">NT 298/月
                     </label>
                  </div>

                  <div class="col">
                     <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" required>
                     <label class="btn btn-outline-info custom-btn w-100" for="option2">
                        睡一整天囉<br class="d-none d-lg-block">NT 666/月
                     </label>
                  </div>


                  <div class="col">
                     <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" required>
                     <label class="btn btn-outline-info custom-btn w-100" for="option3">
                        客製化方案<br class="d-none d-lg-block">客服詢價
                     </label>
                  </div>
            </div>

            <h3 class="deco-line my-3">填寫資料</h3>

            <div class="row">
               <div class="col-6">
                  <label for="inputFirstname" class="form-label">名字</label>
                  <input type="text" class="form-control mb-3" id="inputFirstname" name="Firstname" required>
               </div>
               <div class="col-6">
                  <label for="inputLastname" class="form-label" >姓氏</label>
                  <input type="text" class="form-control mb-3" id="inputLastname" name="Lastname" required>
               </div>
            </div>

            <label for="inputTel" class="form-label" >手機號碼</label>
            <input type="tel" id="inputTel" class="form-control mb-3" name="Tel" required>
            
            <label for="inputMail" class="form-label" >電子郵件</label>
            <input type="mail" id="inputMail" class="form-control mb-3" name="Mail">                 

            <label for="inputAddress" class="form-label" >住址</label>
            <input type="address" id="inputAddress" class="form-control mb-3" name="Address" >


            <label class="form-label">加購服務</label>
            <div class="mb-3">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                     <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                     <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                  </div>
            </div>

            <label for="inputPs" class="form-label">備註說明</label>
            <textarea class="form-control mb-3" id="inputPs" rows="3"></textarea>

            <button type="submit" class="btn btn-info w-100 my-3">選擇方案</button>
         </form>

         </div>
      </div>
   </section>



   <!-- 頁尾 -->

                     <a href="tel:07555666" class="text-decoration-none link-secondary stretched-link fs-5">07-555-666</a>
                  </div>
               </div>
            </div>
            <div class="col-lg-3 ">
               <div class="card border-0 shadow mx-5 mx-sm-0">
